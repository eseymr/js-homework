<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guest List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guest List</h1>

    <div class="controls">
      <input type="text" id="guestInput" placeholder="Enter guest name" />
      <button id="addGuestBtn">Add Guest</button>
      <button id="clearAllBtn">Clear All</button>
    </div>

    <p id="confirmedCount">Confirmed: 0</p>
    <ul id="guestList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
